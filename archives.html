---
layout: archives
title: Archives
permalink: /archives/
---
<br /><hr /><br />
<div class="container mb">
    <div class="row">

        <!--ARCHIVES POSTS LIST-->
        <div class="col-lg-8">

            {% for post in site.categories['archives'] %}
                <!--Archives Post-->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/archives/" | prepend: site.baseurl }}{{ post.img }}">
                </a>
                <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div><!--/col-lg-8-->

        {% include sidebar.html %}

    </div><!--/row-->
</div><!--/container-->
